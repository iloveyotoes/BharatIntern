<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 320px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter Temperature" step="any">
        
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            var temperature = parseFloat(document.getElementById("temperature").value);
            var unit = document.getElementById("unit").value;
            
            if (!isNaN(temperature)) {
                var result = "";
                
                if (unit === "celsius") {
                    result = temperature + "°C is " + ((temperature * 9/5) + 32).toFixed(2) + "°F, and " + (temperature + 273.15).toFixed(2) + "K.";
                } else if (unit === "fahrenheit") {
                    result = temperature + "°F is " + ((temperature - 32) * 5/9).toFixed(2) + "°C, and " + (((temperature - 32) * 5/9) + 273.15).toFixed(2) + "K.";
                } else if (unit === "kelvin") {
                    result = temperature + "K is " + (temperature - 273.15).toFixed(2) + "°C, and " + (((temperature - 273.15) * 9/5) + 32).toFixed(2) + "°F.";
                }
                
                document.getElementById("result").textContent = result;
            } else {
                document.getElementById("result").textContent = "Please enter a valid temperature.";
            }
        }
    </script>
</body>
</html>
